{% extends 'base1.html' %}

{% block content %}

<section class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center">
    <div class="container">
       
        <div class="row justify-content-center form-bg-image" data-background-lg="../../../static/images/signin.svg">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="bg-white shadow border-0 rounded border-light p-4 p-lg-5 w-100 fmxw-500">
                    <h1>1020 Technologies</h1>
                    
                        <form method="post">
                             {% csrf_token %}

                               <!-- Form -->
                          

                             <div class="form-group mb-4">
                                <label for="email">{{ form.username.label_tag }}</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fas fa-user fa-xs"></i>
                                    </span>
                                    {{ form.username }}
                                </div>  
                            </div>
                            <div class="form-group">
                                <!-- Form -->
                                <div class="form-group mb-4">
                                    <label for="password">{{ form.password.label_tag }}</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon2">
                                            <i class="fas fa-lock fa-xs"></i>
                                        </span>
                                        {{ form.password }}
                                    </div>  
                                </div>

                               <!-- <div class="d-flex justify-content-between align-items-top mb-4">
                                    div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="remember">
                                        <label class="form-check-label mb-0" for="remember">
                                          Se souvenir de moi
                                        </label>
                                    </div>-->
                                   
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-info ">Se connecter</button>
                                </div>
                        </form>
                        <p>Pas encore membre ? <a href="{% url 'signup' %}" class="fw-bold hovertext">Inscrivez-vous maintenant !</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
    <p><a href="{% url 'user_info' %}" class="btn btn-danger">Annuler</a></p>
    <div class="container">
        <div class="row justify-content-center form-bg-image" data-background-lg="../../assets/img/illustrations/signin.svg">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="bg-white shadow border-0 rounded border-light p-4 p-lg-5 w-100 fmxw-750">
                    <div class="text-center text-md-center mb-4 mt-md-0">
                        <h2 class="mb-0 h3">Changement de mot de passe</h2>
                    </div>
                    <form method="post" class="changing-pass-form">
                        {{ form.as_p }}
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-success">Changer le mot de passe</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

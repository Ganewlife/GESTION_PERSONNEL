{% extends 'base.html' %}
{% block content %}
<div class="py-1">
    <nav aria-label="breadcrumb" class="d-none d-md-inline-block">
        <ol class="breadcrumb breadcrumb-dark breadcrumb-transparent">
            <li class="breadcrumb-item">
                <a href="{% url 'home' %}">
                    <svg class="icon icon-xxs" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                </a>
            </li>
            <li class="breadcrumb-item">Enregistrer un stagiaire</li>
           
        </ol>
    </nav>
</div>
<section class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center">
    <div class="container">
       
   
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="bg-white shadow border-0 rounded border-light p-4 p-lg-5 w-100 fmxw-700">
                    
                        <h2 class="h5 mb-4"> Informations du stagiaire </h2>
                    <form action="" method="post" enctype="multipart/form-data" >
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-8 mb-3" >
                                <div class="container ">
                                    <table class="create_table" style="width:450px">
                                {{stagiaire_form.as_table}}  
                            </table> 
                            </div>    
                            </div>
                      
                        </div>                    
                        <div class="mt-3">
                            <button class="btn btn-info mt-2 animate-up-2" type="submit">Enregisitrer</button>
                        </div> 
                    </form>       
                </div>
            </div>
        </div>
    </div>
</div>
</section>      
{% endblock %}
